<div class="row">
  <div class="col-md-8">
    <span ng-click="backward()"> Backward</span>
    <span ng-click="playPause()"> {{playButtonText}} </span>
    <span ng-click="forward()"> Forward</span>
    <div><h3>{{currentlyPlayingSongInfo.name}}</h3></div>
    <div><h4>{{currentlyPlayingSongInfo.currentTime}}/</h4>
      <h4>{{currentlyPlayingSongInfo.videoDuration}}</h4></div>
    <div><div ui-slider="sliderOptions" ng-model="currentlyPlayingSongInfo.currentTime"></div>
      <!--ui-slider="sliderOptions"-->
      Duration: <input ng-model="currentlyPlayingSongInfo.currentTime">
    </div>
    <div>
      {{sliderInfo.sliderPositionToChange}} <br/> <br/>
      {{sliderInfo.sliderOnOneSecondWait}}
    </div>
  </div>
  <div class="col-md-4">
    <youtube-video id="best-vid" player-vars="playerVars" player="player"
      player-height="200" player-width="200"></youtube-video>

  </div>
</div>
